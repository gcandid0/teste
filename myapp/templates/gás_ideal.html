<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - TERMO-CP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #20376B; /* Azul Escuro */
            color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            margin-right: 50px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #0D6AB0; /* Azul Claro */
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            color: #20376B; /* Azul Escuro */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container a {
            display: block;
            padding: 15px;
            background-color: #20376B; /* Azul Escuro */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #0D6AB0; /* Azul Claro */
        }
        .hidden {
            display: none;
        }
        footer {
            width: 100%;
            background-color: #20376B; /* Azul Escuro */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TERMO-CP</h1>
        <nav>
            <a href="/">Início</a>
            <a href="{% url 'cilindro' %}">Água</a>
            <a href="{% url 'gasideal' %}">Gás Ideal</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="container">
            <h2>Gás Ideal</h2>
            <p>Selecione uma das opções abaixo para explorar os Gases Ideais.</p>
            <div class="button-container">
                <a href="{% url 'ask_known3_6' %}">Propriedades dos Gases Ideais</a>
                <a href="{% url 'ask_known3_6' %}">Processos</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 TERMO-CP. Todos os direitos reservados.
    </footer>
</body>
</html>
