<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione a Quarta Propriedade - TERMO-CP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        header { background-color: #20376B; color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 100%; display: flex; align-items: center; position: fixed; top: 0; left: 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 2em; margin-right: 50px; }
        nav { display: flex; align-items: center; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-size: 1.1em; transition: color 0.3s ease; }
        nav a:hover { color: #0D6AB0; }
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 80px 20px; text-align: center; }
        .container { max-width: 600px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; text-align: left; }
        h2 { color: #20376B; margin-bottom: 20px; }
        form { text-align: center; }
        label { font-size: 1.2em; margin-bottom: 10px; display: block; color: #20376B; }
        input[type="radio"] { margin-right: 10px; }
        #value_input_field { margin-top: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        input[type="number"] { padding: 10px; width: 80%; max-width: 300px; font-size: 1.1em; border: 1px solid #ccc; border-radius: 5px; box-shadow: none; transition: border 0.3s ease; }
        input[type="number"]:focus { border-color: #0D6AB0; outline: none; }

        /* Botões lado a lado */
        .button-container { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        input[type="submit"], .btn-back {
            background-color: #0D6AB0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, .btn-back:hover { background-color: #0A4F87; }

        footer { width: 100%; background-color: #20376B; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; left: 0; }
    </style>
    <script>
        function updateLabel() {
            var selectedValue = document.querySelector('input[name="property_choice"]:checked');
            var label = document.getElementById('value-label');
            var inputField = document.getElementById('value_input_field');

            if (!selectedValue) { inputField.style.display = 'none'; return; }

            var val = selectedValue.value;
            var labels = { '1': 'Digite o valor da Temperatura em °C', '2': 'Digite o valor do Volume em m³', '8': 'Digite o valor do Calor Transferido em kJ/kg' };
            var minMax = { '1': { min: 0, max: 1000 }, '2': { min: 0, max: 1000 }, '8': { min: 0, max: 1000 } };

            label.textContent = labels[val];
            var input = document.getElementById('value_input');
            input.setAttribute('min', minMax[val].min);
            input.setAttribute('max', minMax[val].max);
            input.setAttribute('required', true);
            input.value = "{{ form.value_input.value }}";
            inputField.style.display = 'flex';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var radios = document.querySelectorAll('input[name="property_choice"]');
            radios.forEach(function(radio) { radio.addEventListener('change', updateLabel); });
        });
    </script>
</head>
<body>
    <header>
        <h1>TERMO-CP</h1>
        <nav>
            <a href="/">Início</a>
            <a href="{% url 'cilindro' %}">Água</a>
            <a href="{% url 'gasideal' %}">Gás Ideal</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="container">
            <h2>Selecione a Quarta Propriedade</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.property_choice }}
                <div id="value_input_field" style="display: none;">
                    <label id="value-label" for="value_input">{{ form.value_input.label }}</label><br>
                    <input type="number" id="value_input" name="value_input" step="any">
                </div>

                <!-- Botões lado a lado -->
                <div class="button-container">
                    <input type="submit" value="Enviar">
                    <a href="javascript:history.back()" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>

            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 TERMO-CP. Todos os direitos reservados.
    </footer>
</body>
</html>
